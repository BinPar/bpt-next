name: Code quality and unit testing
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  npm_audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo and setup
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - name: NPM Audit
        run: npm audit --audit-level=high
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo and setup
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - name: Lint
        run: npm run lint
  type_check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo and setup
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - name: Type check
        run: npm run typeCheck
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo and setup
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - name: Run tests
        run: npm test
  notify_discord:
    name: Notify discord
    runs-on: ubuntu-latest
    needs: [npm_audit, lint, type_check, run_tests]
    continue-on-error: true
    steps:
      - name: Tests for PR success
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: 'Tests for PR ${{ github.event.pull_request.url }} of ${{ github.event.repository.name }} successfully executed'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          avatarUrl: https://cdn.discordapp.com/avatars/839863605943205949/37ee1fdc2ea3909e3e1da4d109fbfa65.webp?size=256
